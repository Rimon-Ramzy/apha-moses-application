<div id="login">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="wrapper">
          <div class="form">
            <div class="address mb-5">
              <i class="fa-solid fa-cross ms-3"></i>
              <h2 class="mb-1">تسجيل الدخول</h2>
            </div>
            <form>
              <div class="mb-4">
                <label for="email" class="mb-2">الايميل</label>
                <input type="email" id="email" class="form-control" placeholder="قم بادخال الايميل" name="email"
                  [(ngModel)]="email">
                <p class="mt-1 text-danger d-none" id="emailErr">قم بادخال البريد الإلكتروني</p>
              </div>
              <div class="mb-4">
                <label for="password" class="mb-2">الباسورد</label>
                <input type="password" id="password" class="form-control" placeholder="قم بادخال الباسورد"
                  name="password" [(ngModel)]="password">
                <p class="mt-1 text-danger d-none" id="passwordErr">قم بادخال كلمة المرور</p>
              </div>
              <button class="btn" type="button" (click)="login()">تسجيل الدخول</button>
            </form>
            <p class="mt-3 w-100 text-center">تسجيل حساب جديد؟ <a routerLink="/auth/register">انشاء حساب</a></p>
          </div>
          <div class="image">
            <img src="./../../../assets/img-01.svg" alt="" width="200" height="200">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<button *ngIf="promptEvent" (click)="installPwa()">
  Install
</button>
