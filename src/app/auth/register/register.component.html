<div id="register">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="form">
          <div class="address mb-5">
            <i class="fa-solid fa-cross ms-3"></i>
            <h2 class="mb-1">إنشاء حساب</h2>
          </div>
          <form>
            <div class="mb-4">
              <label for="name" class="mb-2">الاسم</label>
              <input type="text" id="name" class="form-control" placeholder="قم بادخال الإسم" name="name"
                [(ngModel)]="name">
              <p class="mt-1 text-danger d-none" id="nameErr">قم بادخال البريد الإسم</p>
            </div>
            <div class="mb-4">
              <label for="email" class="mb-2">الايميل</label>
              <input type="email" id="email" class="form-control" placeholder="قم بادخال الايميل" name="email"
                [(ngModel)]="email">
              <p class="mt-1 text-danger d-none" id="emailErr">قم بادخال البريد الإلكتروني</p>
            </div>
            <div class="mb-4">
              <label for="password" class="mb-2">كلمة المرور</label>
              <input type="password" id="password" class="form-control" placeholder="قم بادخال كلمة المرور"
                name="password" [(ngModel)]="password">
              <p class="mt-1 text-danger d-none" id="passwordErr">قم بادخال كلمة المرور</p>
            </div>
            <button class="btn" type="button" (click)="register()">إنشاء حساب جديد</button>
          </form>
          <p class="mt-3 w-100 text-center">اذا كان لديك حساب بالفعل؟ <a routerLink="/auth/login">تسجيل الدخول</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
