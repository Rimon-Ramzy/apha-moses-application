<div id="videos">
  <div class="container">
    <div class="address">
      <i class="fa-solid fa-cross"></i>
      <h2>الفيديوهات</h2>
    </div>
    <div class="row gy-3">
      <div class="col-md-3" *ngFor="let item of videosList;let i = index">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">{{item.name}}</h6>
            <video width="100%" height="200" controls>
              <source [src]="item.url" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <p class="card-text">{{item.date}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
